name: install

runs:
  using: composite
  steps:
    - name: Enable Corepack
      run: corepack enable

    - uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"
        registry-url: https://registry.npmjs.org/
        cache: "yarn"

    - name: Install dependencies
      run: yarn install --immutable # Ensures the lockfile is not modified
