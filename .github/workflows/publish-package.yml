name: Publish Packages

on:
  push:
    branches:
      - main # Run workflow on pushes to the main branch

permissions:
  contents: write # Required to push changes, including tags
  pull-requests: write # Allows interacting with PRs

jobs:
  release:
    name: Release Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: https://registry.npmjs.org/
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable # Ensures the lockfile is not modified

      - name: Build All Packages in Dependency Order
        run: yarn build

      - name: CI git versioning
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: yarn version-packages
          publish: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
