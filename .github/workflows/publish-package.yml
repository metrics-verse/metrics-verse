name: Publish Packages

on:
  push:
    branches:
      - main # Run workflow on pushes to the main branch
  pull_request:
    branches:
      - main # Run workflow for pull requests targeting the main branch

jobs:
  release:
    name: Release Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: https://registry.npmjs.org/
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable # Ensures the lockfile is not modified

      - name: Build All Packages in Dependency Order
        run: yarn build

      - name: CI git versioning
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Create version bumps
        id: version
        run: yarn changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: yarn changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
